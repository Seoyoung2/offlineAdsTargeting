
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Ad targeting</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <style>
      body{
        background-color: bisque;
      }
      .jumbotron{
        background-color: hsl(22, 100%, 68%)
      }
    /* start button */
      .btn-push {
        width: 100%;
        top: 0px;
        text-decoration: none;
        font-size: 25px;
        padding: 15px 50px;
        margin-bottom: 30px;
        border-radius: 5px;
        transition: All 250ms ease;
    }
    .btn-push:active {
        position: relative;
        top: 5px;
        box-shadow: none !important;
        transition: All 250ms ease;
    }
    .btn-push.red {
        background: #df4242;
        color: #fff;
        border: 1px solid #a01b1b;
        box-shadow: 0px 5px 0px #a01b1b;
        text-shadow: 1px 1px 1px #a01b1b;
    }
    .key-image{
      width: 200px;
      float: right;
      margin: 14px;
  }
  .txt{
    font-size: 25px;
    text-align: center;
    margin-bottom: 20px;
  }
  </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">OOH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </div>
      </nav>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Offline targeting ads in LA by using data analysis</h1>
          <p class="lead text-muted">Lee seoyoung/ Lee hyunji/ Jeon heesu/ Choi yeonji</p>
          <p>
            <a href="{% url "map:local_search" %}" class="btn btn-secondary my-2">Go to local_search</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="txt">
              Select Gender, Age, Category and Click button !!
            </div>
            <div class="col-md-12">
              
                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
            
                  <div class="control-group radio-form">
                      <h4 class='radio-title'>
                        Gender</h4>
                      <div>
                          <input id="radio-g1" class="radio" name="gender" type="radio" checked value="male">
                          <label for="radio-g1" class="radio-label">male</label>
                      </div>
                      <div>
                          <input id="radio-g2" class="radio"name="gender" type="radio" value="female">
                          <label for="radio-g2" class="radio-label">female</label>
                      </div>
                  </div>
                  <hr>
                  <div class="control-group radio-form">
                      <h4 class='radio-title'>Age</h4>
                      <div>
                          <input id="radio-age1" class="radio" name="age" type="radio" checked value="Under 19">
                          <label for="radio-age1" class="radio-label">Under 19</label>
                      </div>
                      <div>
                          <input id="radio-age2" class="radio" name="age" type="radio" value="Between 19 and 34">
                          <label for="radio-age2" class="radio-label">Between 19 and 34</label>
                      </div>
                      <div>
                          <input id="radio-age3" class="radio" name="age" type="radio" value="Between 34 and 54">
                          <label for="radio-age3" class="radio-label">Between 34 and 54</label>
                      </div>
                      <div>
                          <input id="radio-age4" class="radio" name="age" type="radio" value="Above 54">
                          <label for="radio-age4" class="radio-label">Above 54</label>
                      </div>
                  </div>
                  <hr>
                  <div class="control-group radio-form">
                      <h4 class='radio-title'>Category</h4>
                      <div>
                          <input id="radio-ca1" class="radio" name="category" type="radio" checked value="food">
                          <label for="radio-ca1" class="radio-label">food</label>
                      </div>
                      <div>
                          <input id="radio-ca2" class="radio" name="category" type="radio" value="alcoholic beverages">
                          <label for="radio-ca2" class="radio-label">alcoholic beverages</label>
                      </div>
                      <div>
                          <input id="radio-ca3" class="radio" name="category" type="radio" value="housing">
                          <label for="radio-ca3" class="radio-label">housing</label>
                      </div>
                      <div>
                          <input id="radio-ca4" class="radio" name="category" type="radio" value="apparel and services">
                          <label for="radio-ca4" class="radio-label">apparel and services</label>
                      </div>
                      <div>
                          <input id="radio-ca5" class="radio" name="category" type="radio" value="transportation">
                          <label for="radio-ca5" class="radio-label">transportation</label>
                      </div>
                      <div>
                          <input id="radio-ca6" class="radio" name="category" type="radio" value="healthcare">
                          <label for="radio-ca6" class="radio-label">healthcare</label>
                      </div>
                      <div>
                          <input id="radio-ca7" class="radio" name="category" type="radio" value="entertainment">
                          <label for="radio-ca7" class="radio-label">entertainment</label>
                      </div>
                      <div>
                          <input id="radio-ca8" class="radio" name="category" type="radio" value="personal care products and services">
                          <label for="radio-ca8" class="radio-label">personal care products and services</label>
                      </div>
                      <div>
                          <input id="radio-ca9" class="radio" name="category" type="radio" value="reading">
                          <label for="radio-ca9" class="radio-label">reading</label>
                      </div>
                      <div>
                          <input id="radio-ca10" class="radio" name="category" type="radio" value="education">
                          <label for="radio-ca10" class="radio-label">education</label>
                      </div>
                      <div>
                          <input id="radio-ca11" class="radio" name="category" type="radio" value="tobacco products and smoking supplies">
                          <label for="radio-ca11" class="radio-label">tobacco products and smoking supplies</label>
                      </div>
                      <div>
                          <input id="radio-ca12" class="radio" name="category" type="radio" value="cash contributions">
                          <label for="radio-ca12" class="radio-label">cash contributions</label>
                      </div>
                      <div>
                          <input id="radio-ca13" class="radio" name="category" type="radio" value="personal insurance and pensions">
                          <label for="radio-ca13" class="radio-label">personal insurance and pensions</label>
                      </div>
                  </div>
                  <hr>
                  <input class="btn btn-push red" type="submit" value="Search">
              </form>

            </div>
          </div>
        </div>
      </div>

    </main>

    


    <footer class="footer">
        <div class="container">
            <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                
                <li class="list-inline-item">
                    <p class="copyright text-muted">Copyright &copy; USC Pioneer Hackathon 2019</p>
                </li>
                <li class="list-inline-item">
                    <a href="https://github.com/hyshteam/USC_Hackathon">
                    <span class="fa-stack fa-lg">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                    </a>
                </li>

                </ul>
            </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
